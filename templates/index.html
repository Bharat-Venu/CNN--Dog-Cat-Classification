<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Model Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">CNN Image Classifier</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <input type="file" name="file" accept="image/*" class="mb-4">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">Upload & Predict</button>
    </form>

    {% if uploaded_image %}
      <img src="{{ uploaded_image }}" alt="Uploaded Image" class="w-full rounded-lg mb-4">
    {% endif %}

    {% if prediction %}
      <p class="text-green-600 text-lg font-bold">{{ prediction }}</p>
    {% endif %}

  </div>
</body>
</html>
